<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Blocks</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        .number-block {
            width: calc(33.33% - 20px);
            height: 100px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background: rgb(9, 85, 32);
            border-radius: 10px;
            cursor: pointer;
        }

        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the image behind other content */
        }
    </style>
</head>
<body>

    <img id="background-image" src="images/selector.jpg" alt="Background Image">

    <div class="number-block">cultural</div>
    <div class="number-block">adventure</div>
    <div class="number-block">fine dining</div>
    <div class="number-block">travelling</div>
    <div class="number-block">hiking</div>
    <div class="number-block">religious</div>
    <div class="number-block">solo</div>
    <div class="number-block">romantic</div>
    <div class="number-block">nature</div>

</body>
</html>
